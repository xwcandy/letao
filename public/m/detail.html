<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘网商品详情页-self</title>
    <!-- 1、css在head中引入
    2、js在body结束标签上面引入
    3、先引入第三方包（方便我们自己使用和覆盖）
    4、再引入自己的包
    5、如果有依赖关系，先引入被依赖的包，再引入不被依赖的包 -->

    <!-- 引入MUI的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页的less文件 -->
    <link rel="stylesheet/less" href="less/detail.less">
    <!-- 引入less编译器 -->
    <script src='lib/less/less.js'></script>
    <!-- 屏幕适配js文件 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript: history.back();" class='fa fa-arrow-left icon-back'></a>
        <h4>商品详情</h4>
        <a href="index.html" class='fa fa-home icon-home'></a>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <!-- 为内容滚动添加的父盒子 -->
        <div class="mui-scroll-wrapper">
            <!-- 为内容滚动添加的子盒子 -->
            <div class="mui-scroll">
                <!-- 内容 -->
                <section id="product-detail">
                    <!-- 轮播图区域 -->
                    <section id="slide" class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="images/banner4.png">
                                </a>
                            </div>
                            <!-- 第一张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="images/banner1.png">
                                </a>
                            </div>
                            <!-- 第二张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="images/banner2.png">
                                </a>
                            </div>
                            <!-- 第三张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="images/banner3.png">
                                </a>
                            </div>
                            <!-- 第四张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="images/banner4.png">
                                </a>
                            </div>
                            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="images/banner1.png">
                                </a>
                            </div>
                        </div>
                        <!-- 小圆点 -->
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </section>
                    <!-- 商品详情区域 -->
                    <section class="productDetail">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell">
                                名称：<strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
                            </li>
                            <li class="mui-table-view-cell">
                                价格：<strong class='mui-badge-danger mui-badge-inverted'>¥499.1</strong> <del>¥888.1</del>
                            </li>
                            <li class="mui-table-view-cell">
                                尺码：<button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">38</button>
                                <button type="button" class="btn-size">39</button>
                                <button type="button" class="btn-size">40</button>
                                <button type="button" class="btn-size">41</button>
                                <button type="button" class="btn-size">41</button>
                                <button type="button" class="btn-size">41</button>
                                <button type="button" class="btn-size">41</button>
                                <button type="button" class="btn-size">41</button>
                            </li>
                            <li class="mui-table-view-cell">
                                数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div> 剩余：<span>20</span> 件
                            </li>
                        </ul>
                    </section>
                </section>
            </div>
        </div>

    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="#" class='fa fa-shopping-cart'></a>
            </li>
            <li class='active'>
                <button type='button' class='mui-btn mui-btn-danger btn-add-cart'>加入购物车</button>
            </li>
            <li>
                <button type='button' class='mui-btn mui-btn-warning btn-buy'>立即购买</button>
            </li>
    </footer>


    <!-- 准备商品详情的模板 -->
    <script id='queryProductDetailTpl' type='text/html'>

        <!-- 轮播图区域 -->
        <section id="slide" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}">
                    </a>
                </div>
                {{each pic value }}
                    <!-- 每一张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{value.picAddr}}">
                        </a>
                    </div>
                {{/each}}
            
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}">
                    </a>
                </div>
            </div>
            <!-- 小圆点 -->
            <div class="mui-slider-indicator">
                {{each pic index}}
                    <div class="mui-indicator {{ index == 0 ? mui-active :'' }}"></div>
                {{/each}}
            </div>
        </section>
        <!-- 商品详情区域 -->
        <section class="productDetail">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    名称：<strong>{{proName}}</strong>
                </li>
                <li class="mui-table-view-cell">
                    价格：<strong class='mui-badge-danger mui-badge-inverted'>¥{{price}}</strong> <del>¥{{oldPrice}}</del>
                </li>
                <li class="mui-table-view-cell">
                    尺码：
                    {{each size value index}}
                        <button type="button" class="btn-size" data-size='{{value}}'>{{value}}</button>
                    {{/each}}
                </li>
                <li class="mui-table-view-cell">
                    数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input btn-num" type="number"/>
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div> 剩余：<span>{{num}}</span> 件
                </li>
            </ul>
        </section>

    </script>




    <!-- 引入zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js文件 -->
    <script src="lib/mui/js/mui.min.js"></script>
    <!-- 引入模版引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>

    <!-- 引入首页index.js -->
    <script src="js/detail.js"></script>
</body>

</html>
