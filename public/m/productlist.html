<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘网商品列表页-self</title>
    <!-- 1、css在head中引入
    2、js在body结束标签上面引入
    3、先引入第三方包（方便我们自己使用和覆盖）
    4、再引入自己的包
    5、如果有依赖关系，先引入被依赖的包，再引入不被依赖的包 -->

    <!-- 引入MUI的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页的less文件 -->
    <link rel="stylesheet/less" href="less/productlist.less">
    <!-- 引入less编译器 -->
    <script src='lib/less/less.js'></script>
    <!-- 屏幕适配js文件 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript: history.back();" class='fa fa-arrow-left icon-back'></a>
        <h4>商品列表</h4>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <!-- MUI为内容滚动准备的父盒子 -->
        <div class="mui-scroll-wrapper mui-content"id='refreshContainer'>
            <!-- MUI为内容滚动准备的子盒子  -->
            <div class="mui-scroll">
                <!-- 搜索表单 -->
                <div class="search-form">
                    <form action="#">
                        <input type="search" class='input-search' placeholder='请输入你要搜索的商品'>
                        <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </form>
                </div>

                <!-- 商品列表区域 -->
                <div class="productList">
                    <!-- 标题 -->
                    <div class="head">
                        <ul>
                            <li class='active'><a href="#">上架时间<i class='fa fa-angle-down'></i></a></li>
                            <li><a href="#" class='price' data-sort='1' data-sort-type='price'>价格<i class='fa fa-angle-down'></i></a></li>
                            <li><a href="#" class='num' data-sort='1' data-sort-type='num'>销量<i class='fa fa-angle-down'></i></a></li>
                            <li><a href="#">折扣<i class='fa fa-angle-down'></i></a></li>
                        </ul>
                    </div>
                    <!-- 内容 -->
                    <div class="product-list">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="images/product.jpg" alt="">
                                    <p class="title">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                                    <p class="price"><span>￥566.00</span><del>￥888.00</del></p>
                                    <button type="button" class="mui-btn mui-btn-primary btn-buy">立即购买</button>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="images/product.jpg" alt="">
                                    <p class="title">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                                    <p class="price"><span>￥566.00</span><del>￥888.00</del></p>
                                    <button type="button" class="mui-btn mui-btn-primary btn-buy">立即购买</button>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class='active'>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>个人中心</p>
                </a>
            </li>
        </ul>

    </footer>

    <!-- 准备商品列表模版 -->
    <script id='queryProductTpl' type='text/html'>
        {{if data.length > 0 }}
            {{each data value}}
               <li>
                   <a href="#">
                       <img src="{{value.pic[0].picAddr}}" alt="">
                       <p class="title">{{value.proName}}0</p>
                       <p class="price"><span>{{value.price}}</span><del>{{value.oldPrice}}</del></p>
                       <button type="button" class="mui-btn mui-btn-primary btn-buy" data-id='{{value.id}}'>立即购买（销量{{value.num}}）</button>
                   </a>
               </li>
            {{/each}}
        {{else}}
               <p style='width:100%; text-align:center;'>您搜索的商品暂时没有库存！</p>
        {{/if}}
    </script>



    <!-- 引入zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js文件 -->
    <script src="lib/mui/js/mui.min.js"></script>
    <!-- 引入模版引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>

    <!-- 引入首页index.js -->
    <script src="js/productlist.js"></script>
</body>

</html>
